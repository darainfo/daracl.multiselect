</head>

<body onload="formObj.load()">

    <div>
        <div class="form-button">
            <button type="button" onclick="formObj.addItem()">Add</button>
            <button type="button" onclick="formObj.getValue()">getValue</button>
            <button type="button" onclick="formBuilder.isValidForm()">valid check</button>

    <div style="padding: 20px;">

            , {

                , label: '비밀번호'

                    minLength: 8

                    field: 'uid',
                    message: '아이디와 달라야 합니다.'

                    , { label: 'N', value: 'N' }
                ]
            }
            , {
                name: 'check'
                , label: 'checkbox'

                , renderType: 'checkbox'

                    template: () => {

    var rowIdx = 0;
    var formBuilder;
    var formObj = {
        load: () => {
            formBuilder = new DaraMultiSelect("#formArea", formInfo);
        }
        , addItem: () => {
            rowIdx += 1;
            formBuilder.addField({
                name: `addItem${rowIdx}`
                , label: `추가컬럼${rowIdx}`
                , maxLength: 100
                , required: true
            });
        }
        , getValue: () => {
            alert(JSON.stringify(formBuilder.getValue()));
        }
    }


</script>
